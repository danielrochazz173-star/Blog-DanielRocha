# Hugo configuration file
title: Daniel Rocha
enableEmoji: true
languageCode: "pt-BR"
baseURL: "https://danielrochazz173-star.github.io/Blog-DanielRocha/"
canonifyURLs: true
relativeURLs: true

outputs:
  home: [HTML, RSS]

services: {}

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Theme
      weight: 0
      params:
        type: theme-toggle
    - name: About
      pageRef: /about
      weight: 1
    - name: GitHub â†—
      url: "https://github.com/danielrochazz173-star"
      weight: 2
      params:
        icon: github
    - name: Search
      weight: 3
      params:
        type: search
    - name: RSS
      weight: 4
      url: "/index.xml"
      params:
        icon: rss
  sidebar:
    - name: GitHub
      weight: 1
      url: "https://github.com/danielrochazz173-star"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Keep default youtube shortcode as configurable
  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: light

  author:
    name: Daniel Rocha
    email: danielrochazz173@gmail.com

  description: "Blog pessoal do Daniel Rocha."
