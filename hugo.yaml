title: Blog - danielrochazz173-star
enableEmoji: true
languageCode: "pt-BR"
baseURL: "https://danielrochazz173-star.github.io/"

outputs:
  home: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Theme
      weight: 0
      params:
        type: theme-toggle
    - name: Sobre
      pageRef: /about
      weight: 1
    - name: GitHub
      url: "https://github.com/danielrochazz173-star"
      weight: 2
      params:
        icon: github
    - name: Busca
      weight: 3
      params:
        type: search
    - name: RSS
      weight: 4
      url: "/index.xml"
      params:
        icon: rss
  sidebar:
    - name: GitHub
      weight: 1
      url: "https://github.com/danielrochazz173-star"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: true
    displayPoweredBy: true
  editURL:
    enable: false
  theme:
    default: light
  author:
    name: Daniel
    email: ""
  description: "Blog pessoal."
