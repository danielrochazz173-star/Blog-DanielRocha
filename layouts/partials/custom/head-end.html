<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} RSS Feed" href="{{ "index.xml" | absURL }}" />
<style>
  .embed-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
  }

  .embed-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  main {
    line-height: 1.6;
    font-size: 18px;
  }

  .hextra-code-block pre {
    white-space: pre-wrap;
    word-break: break-word;
    overflow-wrap: anywhere;
  }

  /* Disqus iframe styling */
  #disqus_wrapper {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    touch-action: pan-y;
  }

  #disqus_iframe {
    border-radius: 8px;
    touch-action: pan-y;
  }

  .dark #disqus_wrapper::after {
    content: "";
    position: absolute;
    inset: 0;
    background: #000;
    opacity: 0.3;
    pointer-events: none;
  }
</style>
